<template>
  <require from="./applicants-list.css"></require>
  <div class="jumbotron text-center">
    <h3>${'ApplicantsList.Title' | t}</h3>
  </div>
  <button type="button" click.delegate="create()" class="btn btn-primary pull-right">${'General.New' |
    t}</button>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">${'ApplicantsList.Name' | t}</th>
        <th scope="col">${'ApplicantsList.FamilyName' | t}</th>
        <th scope="col">${'ApplicantsList.Hired' | t}</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="applicant of applicantsList">
        <th scope="row">${applicant.id}</th>
        <td>${applicant.name}</td>
        <td>${applicant.familyName}</td>
        <td>
          <i if.bind="applicant.hired" class="fa fa-check"></i>
          <i if.bind="!applicant.hired" class="fa fa-times"></i>
        </td>
        <td>
          <button class="btn btn-info" click.delegate="navigateToEdit(applicant.id)"><i class="fa fa-edit"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

</template>
